{% extends 'layout.html' %}

{% block content %}
    <h2 align="center"> Create Form </h2>
    <form action="addForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Title</label>
            <input for="text" class="form-control" name="name">
        </div>    
        <div class="form-group">
            <label for="">Description</label>
            <input for="text" class="form-control" name="description">
        </div><br>   
        <input type="submit"  value="save" class="btn btn-primary">


    </form>    
{% endblock %}
